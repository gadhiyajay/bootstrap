<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Finance Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      padding-top: 60px; /* To accommodate the fixed navbar */
    }
    .company-info {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .company-info h2 {
      margin-bottom: 20px;
    }
    .stock-chart {
      height: 400px;
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Google Finance</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Stocks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    <div class="row">
      <!-- Company Info -->
      <div class="col-md-6">
        <div class="company-info">
          <h2>Company Name</h2>
          <p>Description of the company goes here.</p>
          <p>Stock Price: $100</p>
        </div>
      </div>
      <!-- Stock Chart -->
      <div class="col-md-6">
        <div class="stock-chart">
          <!-- Placeholder for stock chart -->
          Stock Chart
        </div>
      </div>
    </div>
    <!-- News Section -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Latest News</h2>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">News Title</h5>
            <p class="card-text">News description goes here.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
